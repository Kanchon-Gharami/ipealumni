<!DOCTYPE html>

{% extends 'base.html' %}
{% load static %}
{% block content %}



<div class="row m-0 py-3 d-flex justify-content-center">
  <div class="col-xl-2 mx-2 bg-light">
      <!-- Sidebar toggler -->
      <button id="sidebar-toggler" class="d-xl-none" type="button">
          <i class="fas fa-bars"></i>
      </button>

      <!-- Sidebar content -->
      <ul class="sidebar-collapse collapse d-none d-xl-block" id="sidebarNav">
          <a href="">
              <li>ABC</li>
          </a>
          <a href="">
              <li>DEF</li>
          </a>
          <a href="">
              <li>GHI</li>
          </a>
      </ul>
  </div>
  <div class="col-xl-8 mx-2 bg-light">
      Lorem ipsum...
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
      const sidebarToggler = document.getElementById("sidebar-toggler");
      const sidebarNav = document.getElementById("sidebarNav");
      
      if(sidebarToggler && sidebarNav) {
          sidebarToggler.addEventListener("click", function() {
              sidebarNav.classList.toggle('d-none');
              sidebarNav.classList.toggle('d-xl-block');
          });
      } else {
          console.log("Either sidebarToggler or sidebarNav is null");
      }
  });
</script>

{% endblock %}
