<!DOCTYPE html>

{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <p class="my_title text-center"><span class="underline_span_center">Admin Sign Up</span></p>
    <small class="mx-auto d-block text-center mb-3"> You must wait until the Database administrator approves you as admin! </small>
    
    {% if error_message %}
    <div class="alert alert-danger">
        {{ error_message }}
    </div>
    {% endif %}

    <form method="POST" action="" enctype="multipart/form-data" class="my-5" id="signup-form">
        {% csrf_token %}
        <div class="row m-0">
            <div class="form-group col-xl-6">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <div class="form-group col-xl-6">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            
            <div class="form-group col-xl-6">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            
            <div class="form-group col-xl-6">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            
            <div class="form-group col-xl-6">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-blue btn-primary px-3 my-3 ml-auto">Submit</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var form = document.getElementById("signup-form");
        form.addEventListener("submit", function(event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                event.preventDefault();
            }
        });
    });
</script>

{% endblock %}
